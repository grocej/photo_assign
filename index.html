<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Album Week 3</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- My Albums header -->
  <section class="header" id="mainPage">
    <div class="row" id="myAlbumsHead">
      <div class="col-md-12"><i class="fa fa-picture-o"></i><h1>My Albums</h1><i class="fa fa-picture-o"></i></div>
    </div>
    <br /><br />
  </section>
  <!-- Nav Buttons - left hand side 6 rows-->
  <section id="nav">
      <div class="container1">
          <div class="buttonRow">
              <ul>
                <li><button type="button" name="navButton1" id='album-1-button'>album 1<!--me--></button></li>
                <li><button type="button" name="navButton2" id='album-2-button'>album 2<!--the dog--></button></li>
                <li><button type="button" name="navButton3" id='album-3-button'>album 3<!--comedy--></button></li>
                <li><button type="button" name="navButton4" id='album-4-button'>album 4<!--illustration--></button></li>
                <li><button type="button" name="navButton5" id='album-5-button'>album 5<!--random design/digi illus.--></button></li>
                <li><button type="button" name="navButton6" id='album-6-button'>album 6<!--tin roof design3--></button></li>
              </ul>
          </div>
      </div>
      <!--Main Page containers, Top row here-->
      <div class='home invisible'>
        <div class="container2" id="topRow">
          <div class="firstRow">
            <div class="album1" id="albumBox">
                <img class="album1" src="images/seesawpic.jpg"/>
                <span><h5>album one</h5></span>
            </div>
            <div class="album2" id="albumBox">
                <img class="newYear" src="images/new_year.jpg"/>
                <span><h5>album two</h5></span>
            </div>
            <div class="album3" id="albumBox">
                <img class="comedyPour" src="images/comedy_pour.jpg">
                <span><h5>album three</h5></span>
           </div>
          </div>
        </div>
         <div class="container3" id="bottomRow">
          <div class="secondRow">
            <div class="album4" id="albumBox">
              <img class="foxhole" src="images/foxhole_postcard.jpg"/>
              <span><h5>album four</h5></span>
            </div>
            <div class="album5" id="albumBox">
              <img class="smackD" src="images/smackdown_poster.jpg"/>
              <span><h5>album five</h5></span>
            </div>
            <div class="album6" id="albumBox">
              <img class="tromLogo" src="images/trom_logo.jpg"/>
              <span><h5>album six</h5></span>
            </div>
          </div>
        </div>
      </div>
    </section>
<!-- Individual Pages -->
  <div class='individual-albums'>
    <div class="albums">


      <article class="threePage invisible" id="mePage">
        <!--The ME page-->
          <!--All 3-->
          <img class="me1" src="images/seesawpic.jpg"/>
          <img class="me2" src="images/carlen_me.jpg"/>
          <img class="me3" src="images/xmas_pic.jpg"/>
      </article>
      <article class="threePage invisible" id="gainesPage">
        <!--GAINES page-->
            <!--All 3-->
          <img class="gaines1" src="images/new_year.jpg"/>
          <img class="gaines2" src="images/gaines_proud.jpg"/>
          <img class="gaines3" src="images/gaines_treat.jpg"/>
      </article>


      <article class="threePage invisible" id="comedyPage">
        <!--COMEDY page-->
            <!--All 3-->
          <img class="comedy1" src="images/comedy_pour.jpg"/>
          <img class="comedy2" src="images/comedy_improv.jpg"/>
          <img class="comedy3" src="images/tin_roofpic1.jpg"/>
      </article>
      <article class="threePage invisible" id="illusLogoPage">
        <!--Illustration and Logo-->
            <!--All 3-->
          <img class="logo1" src="images/foxhole_postcard.jpg"/>
          <img class="logo2" src="images/moose_logo.jpg"/>
          <img class="logo3" src="images/comedy_fwb.jpg"/>
      </article>
      <article class="threePage invisible" id="midIllusPage">
        <!--Middle Illustration Box-->
            <!--All 3-->
          <img class="mid1" src="images/smackdown_poster.jpg"/>
          <img class="mid2" src="images/bee_pic.jpg"/>
          <img class="mid3" src="images/jinglebang.jpg"/>
      </article>
      <article class="threePage invisible" id="tinRoofPage">
        <!--Tin Roof Illustration Box-->
            All 3
          <img class="tin1" src="images/trom_logo.jpg"/>
          <img class="tin2" src="images/tin_roof5.jpg"/>
          <img class="tin3" src="images/caesars.jpg"/>
      </article>
  </div>


  </div> <!-- END OF INDIVIDUAL ALBUMS -->

        <!-- 13 -->

        <!-- 14 -->

        <!-- 15 -->

        <!-- 16 -->
